<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報告完了 - 猟友会管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-check-circle"></i> 報告完了
                        </h4>
                    </div>
                    <div class="card-body text-center">
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                        </div>
                        <h5 class="card-title">報告を受け付けました！</h5>
                        <p class="card-text">
                            <strong>報告番号: {{ reportno }}</strong>
                        </p>
                        <p class="text-muted">
                            報告内容は正常に保存されました。<br>
                            写真もアップロードされました。
                        </p>

                        <!-- メール送信状況 -->
                        {% if mail_sent %}
                        <div class="alert alert-success mt-3">
                            <h6><i class="bi bi-envelope-check"></i> メール通知送信完了</h6>
                            <p class="mb-0">
                                役場担当者にメール通知を送信しました。<br>
                                報告の受理確認をお待ちください。
                            </p>
                        </div>
                        {% else %}
                        <div class="alert alert-warning mt-3">
                            <h6><i class="bi bi-envelope-exclamation"></i> メール通知について</h6>
                            <p class="mb-0">
                                メール機能が利用できないため、メール通知を送信できませんでした。<br>
                                必要に応じて、役場担当者に直接ご連絡ください。
                            </p>
                        </div>
                        {% endif %}
                        <div class="mt-4">
                            <a href="/dashboard" class="btn btn-primary btn-lg">
                                <i class="bi bi-house"></i> ダッシュボードに戻る
                            </a>
                        </div>
                        <div class="mt-3">
                            <a href="/report/new" class="btn btn-outline-secondary">
                                <i class="bi bi-plus-circle"></i> 新しい報告を作成
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
