<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メンバー編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>メンバー編集</h1>
            <div>
                <a href="/members/manage" class="btn btn-secondary">メンバー一覧に戻る</a>
                <a href="/dashboard" class="btn btn-outline-secondary">ダッシュボード</a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="name" class="form-label">名前 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ member.name }}" required>
                            </div>

                            <!-- 大型獣用番号 -->
                            <div class="mb-3">
                                <h5 class="text-primary">大型獣用番号</h5>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="large_license_permit" class="form-label">許可番号</label>
                                        <input type="text" class="form-control" id="large_license_permit" name="large_license_permit" value="{{ member.large_license_permit or '' }}">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="large_license_operator" class="form-label">従事者番号</label>
                                        <input type="text" class="form-control" id="large_license_operator" name="large_license_operator" value="{{ member.large_license_operator or '' }}">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="large_license_instruction" class="form-label">指示書番号</label>
                                        <input type="text" class="form-control" id="large_license_instruction" name="large_license_instruction" value="{{ member.large_license_instruction or '' }}">
                                    </div>
                                </div>
                            </div>

                            <!-- 小型獣用番号 -->
                            <div class="mb-3">
                                <h5 class="text-success">小型獣用番号</h5>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="small_license_permit" class="form-label">許可番号</label>
                                        <input type="text" class="form-control" id="small_license_permit" name="small_license_permit" value="{{ member.small_license_permit or '' }}">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="small_license_operator" class="form-label">従事者番号</label>
                                        <input type="text" class="form-control" id="small_license_operator" name="small_license_operator" value="{{ member.small_license_operator or '' }}">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="small_license_instruction" class="form-label">指示書番号</label>
                                        <input type="text" class="form-control" id="small_license_instruction" name="small_license_instruction" value="{{ member.small_license_instruction or '' }}">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">電話番号</label>
                                <input type="tel" class="form-control" id="phone" name="phone" value="{{ member.phone or '' }}">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">メールアドレス</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ member.email or '' }}">
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">住所</label>
                                <textarea class="form-control" id="address" name="address" rows="3">{{ member.address or '' }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label for="join_date" class="form-label">入会日</label>
                                <input type="date" class="form-control" id="join_date" name="join_date" value="{{ member.join_date or '' }}">
                            </div>

                            <div class="mb-3">
                                <label for="status" class="form-label">ステータス</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="active" {% if member.status=="active" %}selected{% endif %}>活動中</option>
                                    <option value="inactive" {% if member.status=="inactive" %}selected{% endif %}>非活動</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="notes" class="form-label">備考</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3">{{ member.notes or '' }}</textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/members/manage" class="btn btn-secondary me-md-2">キャンセル</a>
                                <button type="submit" class="btn btn-primary">更新</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
