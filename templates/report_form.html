<div class="mb-3">
    <a href="/dashboard" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> ダッシュボードに戻る
    </a>
</div>

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label>実施日</label>
        <input type="date" name="date" class="form-control" value="{{ form_data.date or '' }}" required>
    </div>

    <div class="row">
        <div class="col">
            <label>開始時間</label>
            <input type="time" name="start_time" class="form-control" value="{{ form_data.start_time or '' }}" required>
        </div>
        <div class="col">
            <label>終了時間</label>
            <input type="time" name="end_time" class="form-control" value="{{ form_data.end_time or '' }}" required>
        </div>
    </div>

    <div class="mb-3">
        <label>捕獲方法</label>
        <select name="method" class="form-select">
            <option value="罠" {% if form_data.method=='罠' %}selected{% endif %}>罠</option>
            <option value="その他" {% if form_data.method=='その他' %}selected{% endif %}>その他</option>
        </select>
    </div>

    <div class="mb-3">
        <label>捕獲者</label>
        <select name="hunter" class="form-select">
            {% for member in members %}
            <option value="{{ member }}" {% if form_data.hunter==member %}selected{% endif %}>{{ member }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>実施隊従事者（複数選択可、捕獲者も参加した場合は選択すること）</label><br>
        <div class="row">
            {% for member in members %}
            <div class="col-md-4 col-sm-6 mb-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="team_members" value="{{ member }}" id="team_member_{{ loop.index }}" {% if member in form_data.team_members %}checked{% endif %}>
                    <label class="form-check-label" for="team_member_{{ loop.index }}">
                        {{ member }}
                    </label>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="mb-3">
        <label>捕獲場所</label>
        <select name="location" class="form-select">
            {% for place in locations %}
            <option value="{{ place }}" {% if form_data.location==place %}selected{% endif %}>{{ place }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>捕獲鳥獣</label>
        <select name="animal" class="form-select">
            {% for animal in animals %}
            <option value="{{ animal }}" {% if form_data.animal==animal %}selected{% endif %}>{{ animal }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>オス_メス</label>
        <select name="sex" class="form-select">
            {% for sex in sexs %}
            <option value="{{ sex }}" {% if form_data.sex==sex %}selected{% endif %}>{{ sex }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>従事内容</label><br>
        {% for task in tasks %}
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="tasks" value="{{ task }}" {% if task in form_data.tasks %}checked{% endif %}>
            <label class="form-check-label">{{ task }}</label>
        </div>
        {% endfor %}
    </div>

    <div class="mb-3">
        <label>写真（前後2枚以上必須）</label>
        <input type="file" name="photos" class="form-control" multiple required>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="tail_submitted" value="yes" {% if form_data.tail_submitted %}checked{% endif %}>
        <label class="form-check-label">しっぽを提出した</label>
    </div>

    <button type="submit" class="btn btn-success">報告する</button>
</form>
