<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ユーザー登録 - 平泉ハンターレポート</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .app-title {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
    }
  </style>
</head>

<body class="container mt-5">
  <div class="text-center mb-5">
    <h1 class="app-title display-4">平泉ハンターレポート</h1>
    <p class="text-muted">猟友会報告システム</p>
  </div>
  <h2>ユーザー登録</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="name">名前</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email">メールアドレス</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password">パスワード</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="role">権限</label>
      <select name="role" class="form-select">
        <option value="reporter">報告者</option>
        <option value="editor">編集者</option>
        <option value="admin">役場担当者</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">登録する</button>
    <a href="/login" class="btn btn-link">ログイン画面へ</a>
  </form>
</body>

</html>
