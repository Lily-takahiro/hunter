<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ユーザー登録 - 平泉ハンターレポート</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .app-title {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: bold;
    }
  </style>
</head>

<body class="container mt-5">
  <div class="text-center mb-5">
    <h1 class="app-title display-4">平泉ハンターレポート</h1>
    <p class="text-muted">猟友会報告システム</p>
  </div>
  <h2>ユーザー登録</h2>

  {% if error %}
  <div class="alert alert-danger" role="alert">
    <i class="bi bi-exclamation-triangle"></i> {{ error }}
  </div>
  {% endif %}

  <form method="POST">
    <div class="mb-3">
      <label for="name">名前</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email">メールアドレス</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password">パスワード</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="role">権限</label>
      <select name="role" class="form-select" id="roleSelect" onchange="toggleAdminPassword()">
        <option value="reporter">報告者</option>
        <option value="editor">編集者</option>
        <option value="admin">役場担当者</option>
      </select>
    </div>

    <!-- 管理者権限認証フィールド（編集者・管理者選択時のみ表示） -->
    <div class="mb-3" id="adminPasswordField" style="display: none;">
      <label for="admin_password">管理者権限認証パスワード</label>
      <input type="password" name="admin_password" class="form-control" id="adminPasswordInput" placeholder="管理者権限を取得するためのパスワードを入力">
      <small class="text-muted">編集者・管理者権限を取得するには、管理者権限認証パスワードが必要です。</small>
    </div>
    <button type="submit" class="btn btn-success">登録する</button>
    <a href="/login" class="btn btn-link">ログイン画面へ</a>
  </form>

  <script>
    function toggleAdminPassword() {
      const roleSelect = document.getElementById('roleSelect');
      const adminPasswordField = document.getElementById('adminPasswordField');
      const adminPasswordInput = document.getElementById('adminPasswordInput');

      if (roleSelect.value === 'editor' || roleSelect.value === 'admin') {
        adminPasswordField.style.display = 'block';
        adminPasswordInput.required = true;
      } else {
        adminPasswordField.style.display = 'none';
        adminPasswordInput.required = false;
        adminPasswordInput.value = '';
      }
    }
  </script>
</body>

</html>
