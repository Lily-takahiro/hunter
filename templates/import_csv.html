<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVインポート</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>CSVインポート</h1>
            <div>
                <a href="/members/manage" class="btn btn-secondary">メンバー一覧に戻る</a>
                <a href="/dashboard" class="btn btn-outline-secondary">ダッシュボード</a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">猟友会名簿のインポート</h5>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <h6>インポートについて</h6>
                            <ul class="mb-0">
                                <li><code>data/猟友会名簿.csv</code>からメンバー名を読み込みます</li>
                                <li>既存のメンバーはスキップされます</li>
                                <li>新規メンバーは「活動中」ステータスで追加されます</li>
                            </ul>
                        </div>

                        <form method="POST">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/members/manage" class="btn btn-secondary me-md-2">キャンセル</a>
                                <button type="submit" class="btn btn-primary" onclick="return confirm('CSVファイルからメンバーをインポートしますか？')">
                                    CSVインポート実行
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h6 class="mb-0">現在のCSVファイル内容（プレビュー）</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>メンバー名</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>岩淵秋男</td>
                                    </tr>
                                    <tr>
                                        <td>沼田秀夫</td>
                                    </tr>
                                    <tr>
                                        <td>橋階正弘</td>
                                    </tr>
                                    <tr>
                                        <td>高橋伸二</td>
                                    </tr>
                                    <tr>
                                        <td>岩渕明広</td>
                                    </tr>
                                    <tr>
                                        <td>佐藤和彦</td>
                                    </tr>
                                    <tr>
                                        <td>石川亮</td>
                                    </tr>
                                    <tr>
                                        <td>佐々木康祐</td>
                                    </tr>
                                    <tr>
                                        <td>千葉繁明</td>
                                    </tr>
                                    <tr>
                                        <td>千葉廣光</td>
                                    </tr>
                                    <tr>
                                        <td colspan="1" class="text-muted">... 他23名</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
