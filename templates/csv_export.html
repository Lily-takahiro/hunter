<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV出力 - 猟友会管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>CSV出力</h1>
            <div>
                <a href="/dashboard" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> ダッシュボードに戻る
                </a>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-download"></i> 報告データのCSV出力
                        </h5>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/reports/export">
                            <div class="mb-4">
                                <h6>出力期間を選択してください</h6>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="start_date" class="form-label">開始日</label>
                                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="end_date" class="form-label">終了日</label>
                                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                                    </div>
                                </div>
                                <div class="form-text">
                                    指定した期間の報告データをCSV形式で出力します。
                                </div>
                            </div>

                            <div class="mb-4">
                                <h6>出力項目</h6>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="include_photos" id="include_photos" checked>
                                            <label class="form-check-label" for="include_photos">
                                                写真枚数情報を含める
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="include_member_info" id="include_member_info" checked>
                                            <label class="form-check-label" for="include_member_info">
                                                猟友会メンバー情報を含める
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-download"></i> CSV出力
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- クイック選択ボタン -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h6 class="mb-0">クイック選択</h6>
                    </div>
                    <div class="card-body">
                        <div class="row g-2">
                            <div class="col-md-3">
                                <button type="button" class="btn btn-outline-secondary w-100" onclick="setDateRange('today')">
                                    今日
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-outline-secondary w-100" onclick="setDateRange('week')">
                                    今週
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-outline-secondary w-100" onclick="setDateRange('month')">
                                    今月
                                </button>
                            </div>
                            <div class="col-md-3">
                                <button type="button" class="btn btn-outline-secondary w-100" onclick="setDateRange('quarter')">
                                    今四半期
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 統計情報 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h6 class="mb-0">統計情報</h6>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-4">
                                <h4 class="text-primary">{{ total_reports }}</h4>
                                <p class="text-muted mb-0">総報告数</p>
                            </div>
                            <div class="col-md-4">
                                <h4 class="text-success">{{ this_month_reports }}</h4>
                                <p class="text-muted mb-0">今月の報告数</p>
                            </div>
                            <div class="col-md-4">
                                <h4 class="text-info">{{ unique_hunters }}</h4>
                                <p class="text-muted mb-0">報告者数</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setDateRange(period) {
            const today = new Date();
            const startDateInput = document.getElementById('start_date');
            const endDateInput = document.getElementById('end_date');

            let startDate, endDate;

            switch (period) {
                case 'today':
                    startDate = endDate = today;
                    break;
                case 'week':
                    startDate = new Date(today);
                    startDate.setDate(today.getDate() - 7);
                    endDate = today;
                    break;
                case 'month':
                    startDate = new Date(today.getFullYear(), today.getMonth(), 1);
                    endDate = today;
                    break;
                case 'quarter':
                    const quarter = Math.floor(today.getMonth() / 3);
                    startDate = new Date(today.getFullYear(), quarter * 3, 1);
                    endDate = today;
                    break;
            }

            startDateInput.value = startDate.toISOString().split('T')[0];
            endDateInput.value = endDate.toISOString().split('T')[0];
        }

        // デフォルトで今月を設定
        document.addEventListener('DOMContentLoaded', function () {
            setDateRange('month');
        });
    </script>
</body>

</html>
